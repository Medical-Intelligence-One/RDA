<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
        integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="codemirror.ts" type="module"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
        integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="custom.css" />
    <title>
        MI-1 Rare Disease Application
    </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <!-- * * * templates * * *  -->
    <div id="templates" class="d-none">
        <!-- template for findings tab -->
        <div id="selection-tag-template"
            class="selection-tag para3 d-flex col-auto justify-content-start align-items-center me-2">
            <span class="selection-tag-text"></span>
            <span class="selection-tag-cui d-none"></span>
            <span class="selection-tag-frequency" title="Frequency"></span>
            <span class="remove-tag" title="Remove Finding from Search Criteria"></span>
        </div>
        <!-- template for 'more findings' link -->
        <!-- template for disease suggestion -->
        <div id="suggestion-template" class="div-suggestion hide-findings">
            <div class="section-container mb-auto">
                <div class="suggestion-header d-flex align-items-center h3 clickable" title="Expand/Contract Disease">
                    <span class="expand-contract"></span>
                    <span class="disease-name me-auto">Disease Name</span>
                    <span class="disease-probability" title="Probability"></span>
                    <span class="disease-prevalence ms-2" title="Prevalence"></span>
                    <!-- <span class="associated-evidence ms-2 me-2" title="Associated Evidence" data-bs-toggle="tooltip"
                    data-bs-placement="bottom"></span> -->
                    <!-- <i class="disease-probability fas fa-circle" aria-hidden="true" data-bs-toggle="tooltip"></i> -->
                    <i class="connected-papers fas fa-circle-nodes d-none" aria-hidden="true"
                        title="Search Connected Papers"></i>
                </div>
            </div>
            <div class="disease-addinfo mt-3">
                <div class="disease-info para2 mb-3"></div>
                <div class="disease-evidence mb-3 d-none"></div>
                <div class="more-findings">
                    <label class="btn-more-findings para3"></label>
                </div>
                <div class="disease-findings d-flex flex-wrap"></div>
            </div>
        </div>
    </div>
    <!-- * * * end of templates * * *  -->

    <header>
        <div id="logo" style="display: inline-block; vertical-align: middle; text-align: left;">
            <a href="https://www.mi1.ai/">
                <img src="./assets/Original on Transparent.png" height="60px"
                    alt="Medical Intelligence One home page" />
            </a>
        </div>
        <!-- <div style="display: inline-block; align-items: center;">
            <h1>Clinical Co-Pilot</h1>
        </div> -->
    </header>

    <div class="container-fluid is-empty col-sm-12 col-xl-6">
        <!-- <hr class="hr-1"> -->
        <div class="primary-container">
            <div class="row">
                <!-- <span class="col-3"><img src="/assets/main-image.png" id="main-image" class="img-fluid"></span> -->
                <span class="rda-title h2">Enola Rare Disease Search Demo</span>
                <!-- <span class="col-3"></span> -->
            </div>
            <!-- <hr class="hr-1"> -->
            <div class="_sticky-top">
                <div class="d-flex align-items-center me-auto">
                    <label for="search-editor" class="rda-header h3 mb-auto">Findings used in Search</label>
                    <button id="btnClearAll" type="button" class="btn btn-primary ms-3">Clear All</button>
                </div>
                <div class="section-container">
                    <!-- <div class="code-mirror-app">
                    <div class="code-mirror-wrapper"> -->
                    <div id="editor-container">
                        <div class="search-editor input-lg" id="editor"></div>
                    </div>
                    <!-- </div>
                </div> -->
                    <div id="selected-terms" class="d-flex flex-wrap ms-2 mt-3">
                    </div>
                </div>
            </div>
            <div class="rda-header h3 d-none">Associated Findings (Click to Add to Search Criteria)</div>
            <div id="associated-findings" class="section-container d-flex flex-wrap d-none"></div>
            <div id="rda-header-diseases" class="rda-header h3 mb-auto">Diseases</div>
            <div id="suggestions-container" class="section-container"></div>
        </div>
    </div>
    <div id="particles-js">
    </div>

    <script src="/node_modules/particles.js/particles.js"></script>
    <!-- <script src="/node_modules/particles.js/demo/js/app.js"></script> -->
</body>

<script>
    $(document).ready(function () {
        $("body").tooltip({ selector: '[data-bs-toggle=tooltip]' });
        $('[data-bs-toggle="popover"]').popover({ html: true });
    });
</script>
