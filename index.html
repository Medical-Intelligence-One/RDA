    <script src="codemirror.ts" type="module"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
        integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="custom.css" />
    <title>
        MI-1 Rare Disease Application
    </title>
    <meta name="description" content="">

</head>

<body>
    <div id="templates" class="d-none">
        <!-- template for suggestion header -->
        <div id="suggestion-template" class="div-suggestion">
            <div class="suggestion-header d-flex mb-2">
                <span class="disease-name me-auto">Disease Name</span>
                <span class="disease-probability ms-2" title="Probability"></span>
                <span class="disease-prevalence ms-2" title="Prevalence"></span>
                <!-- <span class="associated-evidence ms-2 me-2" title="Associated Evidence" data-bs-toggle="tooltip"
                    data-bs-placement="bottom"></span> -->
                <!-- <i class="disease-probability fas fa-circle" aria-hidden="true" data-bs-toggle="tooltip"></i> -->
            </div>
            <div class="disease-info mb-2"></div>
            <div class="disease-findings d-flex flex-wrap mt-2 mb-2"></div>
            <div class="disease-evidence"></div>
        </div>
    </div>
    <div class="container-fluid">
        <!-- <div class="ui-widget">
            <label for="symptoms">Rare Disease Symptom: </label>
            <input id="symptoms" size="150" class="ui-autocomplete-input" autocomplete="off">
        </div> -->
        <div class="rda-title">MI-1 Rare Disease Application</div>

        <div class="code-mirror-app col-sm-12 col-xl-6">
            <div class="code-mirror-wrapper">
                <div id="editor-container">
                    <label for="search-editor" class="mb-1 div-rda-header">Enter Finding Below</label>
                    <div class="search-editor" id="editor"></div>
                </div>
            </div>
            <div id="selected-terms" class="d-flex mb-2">
                <div id="selection-tag-template"
                    class="selection-tag d-flex col-auto justify-content-start align-items-center me-2 d-none">
                    <span class="selection-tag-text">Demo Text</span>
                    <span class="selection-tag-frequency" title="Frequency">23%</span>
                </div>
            </div>
            <div class="div-rda-header">Associated Findings</div>
            <div id="associated-findings" class="d-flex flex-wrap mb-2"></div>
            <div class="div-rda-header">Diseases</div>
            <div id="suggestions-container"></div>
        </div>
    </div>
</body>

<script>
    $(document).ready(function () {
        $("body").tooltip({ selector: '[data-bs-toggle=tooltip]' });
        // $('[data-toggle="tooltip"]').tooltip({ html: true });
        $('[data-bs-toggle="popover"]').popover({ html: true });

    });
</script>
